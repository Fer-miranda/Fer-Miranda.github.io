<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Network</h1>
        </div>
        <div class="header2">
            <h2>Your Feed</h2>
        </div>
        <div class="cuerpo">
            <div class="box-2">
                <img src="user-circle.png" alt="user-circle" style="width: 100px;"><br>
                <a href="#">Add an avatar</a>
                <h1>James Doe</h1>
            </div>
            <div class="box-1">
                <div class="cat">
                    <div class="subbox1"> 
                        <h2>Neil M</h2>
                        <h3><span id="like1">0</span> Like(s)</h3>
                        <button onclick="sumalikes (1)">Like</button> 
                    </div>
                    <div class="subbox2">
                        <h3>I just set up this new discord bot, let me know what you all think <a href="#">Link</a></h3>
                    </div>
                </div>
                <div class="cat">
                    <div class="subbox1"> 
                        <h2>Nichole K</h2>
                        <h3><span id="like2">0</span> Like(s)</h3>
                        <button onclick="sumalikes (2)">Like</button>
                    </div>
                    <div class="subbox2">
                        <h3>Just finished my <a href="#">next comic</a> check it out</h3>
                    </div>
                </div>
                <div class="cat">
                    <div class="subbox1"> 
                        <h2>Jim R</h2>
                        <h3><span id="like3">0</span> Like(s)</h3>
                        <button onclick="sumalikes (3)">Like</button>
                    </div>
                    <div class="subbox2">
                        <h3>I can't stop listening to the <a href="#">new album</a> <br>Who else is liking it?</h3>
                    </div>
                </div>                
            </div>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
